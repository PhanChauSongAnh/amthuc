<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testtt.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>ĐĂNG KÍ ĐẶT QUÁN</h1>
        <div class="form"> 
            <form action="">
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="people-outline"></ion-icon>
                    </span>
                    <input type="text" required id="name" >
                    <label for="name"> Nhập Họ Và Tên</label>
                </div>
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </span>
                    <input type="Number" required id="age" >
                    <label for="age"> Ngày/Tháng/Năm sinh</label>
                </div>
                <div class="inputbox">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <input type="text" required id="ad" >
                    <label for="ad"> Địa Chỉ</label>
                </div>
                <div class="inputbox2">
                    <h2>Đặt Chỗ Cho</h2>
                    <select name="" id="people">
                        <option value="1">2 Người</option>
                        <option value="2">3 người</option>
                        <option value="3">4 người</option>
                    </select>
                </div>
                <div class="inputbox2">
                    <h2 id="hh" >Quán</h2>
                    <select name="" id="place">
                        <option value="1">Quán 1</option>
                        <option value="2">Quán 2</option>
                        <option value="3">QUán 3</option>
                    </select>
                </div>
                <button type="submit" class="btn">Đăng Kí</button>


            </form>
        </div>
    </div>

    
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
